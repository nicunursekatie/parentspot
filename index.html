<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICU Medical Terms - Detailed Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff69b4;
            --secondary-color: #4a90e2;
            --accent-color: #ffd93d;
            --text-dark: #2d3748;
            --text-light: #4a5568;
            --bg-light: #fff0f8;
            --bg-white: #ffffff;
            --border-color: #ffb6e1;
            --success: #4ecdc4;
            --warning: #ff6b6b;
            --info: #a8e6cf;
            --shadow: 0 2px 4px rgba(255, 105, 180, 0.1);
            --shadow-lg: 0 10px 25px rgba(255, 105, 180, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--bg-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow-lg);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card {
            background: var(--bg-white);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        h2 {
            color: var(--primary-color);
            font-size: 1.8em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--accent-color);
        }

        .terms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .term-card {
            background: var(--bg-light);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .term-card:hover {
            border-color: var(--secondary-color);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .term-card h3 {
            color: var(--primary-color);
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .term-card .brief {
            color: var(--text-light);
            font-size: 0.95em;
            line-height: 1.5;
        }

        .term-card .click-hint {
            position: absolute;
            top: 10px;
            right: 10px;
            color: var(--accent-color);
            font-size: 0.85em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .term-card:hover .click-hint {
            opacity: 1;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-white);
            border-radius: 12px;
            width: 90%;
            max-width: 700px;
            max-height: 85vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px;
            border-radius: 12px 12px 0 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .modal-header h2 {
            color: white;
            border: none;
            margin: 0;
            padding: 0;
            font-size: 1.8em;
        }

        .modal-header .pronunciation {
            font-size: 0.95em;
            opacity: 0.9;
            margin-top: 5px;
            font-style: italic;
        }

        .modal-body {
            padding: 25px;
        }

        .modal-section {
            margin-bottom: 25px;
        }

        .modal-section h3 {
            color: var(--primary-color);
            font-size: 1.2em;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-section h3::before {
            content: "â–¸";
            color: var(--accent-color);
        }

        .info-box {
            background: #f0f9ff;
            border-left: 4px solid var(--info);
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }

        .warning-box {
            background: #fef2f2;
            border-left: 4px solid var(--warning);
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }

        .success-box {
            background: #f0fdf4;
            border-left: 4px solid var(--success);
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }

        .close-button {
            position: absolute;
            right: 20px;
            top: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .close-button:hover {
            background: rgba(255,255,255,0.3);
        }

        ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        li {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .normal-ranges {
            background: var(--bg-light);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .normal-ranges h4 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.05em;
        }

        .range-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .range-item:last-child {
            border-bottom: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                margin: 20px;
            }
            
            .terms-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        const medicalTerms = [
            {
                term: "Bradycardia (Brady)",
                pronunciation: "brad-ee-CAR-dee-ah",
                brief: "Heart rate drops below normal range - usually self-resolves",
                sections: [
                    {
                        title: "What It Is",
                        content: `Bradycardia means your baby's heart rate has dropped below their normal range. For premature infants, this is incredibly common and usually not dangerous. The monitor will alarm (usually yellow) when the heart rate drops below the set parameter, which varies based on your baby's gestational age and condition.`,
                        normalRanges: {
                            title: "Normal Heart Rate Ranges",
                            items: [
                                { label: "Full-term newborns", value: "120-160 bpm" },
                                { label: "Premature infants", value: "140-170 bpm" },
                                { label: "Brady threshold", value: "Usually <80-100 bpm" }
                            ]
                        }
                    },
                    {
                        title: "Why It Happens in Preemies",
                        content: `The nervous system that controls heart rate is still developing in premature babies. Think of it like a computer that occasionally needs a restart. Common triggers include:`,
                        list: [
                            "Deep sleep (most common and least concerning)",
                            "Vagal response during feeding or pooping",
                            "Position changes or being handled",
                            "Reflux or milk coming back up",
                            "Coordination issues between breathing and heart rate",
                            "Overstimulation or stress"
                        ]
                    },
                    {
                        title: "How We Help",
                        content: `Most bradys resolve on their own within seconds. When intervention is needed:`,
                        list: [
                            "<strong>Gentle stimulation:</strong> Light rubbing of back, feet, or head",
                            "<strong>Position change:</strong> Simply repositioning often helps",
                            "<strong>Pause feeding:</strong> If happening during bottles/breastfeeding",
                            "<strong>Reduce stimulation:</strong> If baby is overwhelmed",
                            "<strong>Medication:</strong> Caffeine is commonly used for frequent bradys"
                        ],
                        infoBox: `<strong>Self-resolving bradys</strong> (baby fixes it themselves) are the least concerning. If your baby's heart rate comes back up on its own, that's actually a good sign that their nervous system is maturing!`
                    },
                    {
                        title: "During Feeding",
                        content: `Bradys during feeding are especially common because:`,
                        list: [
                            "Sucking, swallowing, and breathing coordination is still developing",
                            "The vagus nerve (which affects heart rate) is stimulated during swallowing",
                            "Reflux can trigger the vagal response",
                            "Baby might be working too hard and needs pacing"
                        ],
                        successBox: `If bradys only happen during feeding, we often just need to slow down, pace the feeding, or try a different nipple flow. This typically improves with time and practice.`
                    },
                    {
                        title: "When to Worry",
                        warningBox: `While most bradys are harmless, notify your nurse if you notice:`,
                        list: [
                            "Sudden increase in frequency or severity",
                            "Bradys requiring more intervention than usual",
                            "Color changes (blue/pale) with bradys",
                            "Bradys with no obvious trigger",
                            "Pattern changes in your baby's usual brady behavior"
                        ],
                        content: `An increase in bradys can sometimes signal infection, anemia, or other issues that need attention. Your team tracks patterns, not just individual events.`
                    }

            },
            {
                term: "Desaturation (Desat)",
                pronunciation: "dee-sat-yur-AY-shun",
                brief: "Oxygen levels drop temporarily - very common in preemies",
                sections: [
                    {
                        title: "What It Is",
                        content: `A desat occurs when your baby's oxygen saturation (O2 sats) drops below their target range. You'll see the number on the monitor drop and it usually turns blue or triggers an alarm. This is one of the most common events in the NICU, especially for preemies.`,
                        normalRanges: {
                            title: "Typical O2 Saturation Targets",
                            items: [
                                { label: "Room air babies", value: "92-100%" },
                                { label: "Preemies <32 weeks", value: "88-95%" },
                                { label: "Chronic lung disease", value: "90-95%" },
                                { label: "Alarm usually set", value: "Below 85-88%" }
                            ]
                        }
                    },
                    {
                        title: "Why Preemies Desat",
                        content: `Premature lungs and breathing control centers are still developing. Think of it like learning to ride a bike - sometimes they forget to pedal. Common causes:`,
                        list: [
                            "Periodic breathing (normal preemie pattern with pauses)",
                            "Shallow breathing during deep sleep",
                            "Mucus or secretions blocking small airways",
                            "Position affecting lung expansion",
                            "Reflux causing brief airway protection",
                            "Overstimulation or handling",
                            "Often occurs with bradys (brady-desat spell)"
                        ]
                    },
                    {
                        title: "How We Respond",
                        content: `Response depends on severity and baby's ability to recover:`,
                        list: [
                            "<strong>Wait and watch:</strong> Many self-resolve in seconds",
                            "<strong>Gentle stimulation:</strong> Rubbing back or feet",
                            "<strong>Reposition:</strong> Open airways, improve lung expansion",
                            "<strong>Suction:</strong> If secretions are the issue",
                            "<strong>Increase oxygen temporarily:</strong> Quick boost if needed",
                            "<strong>Bag mask ventilation:</strong> Rarely needed for severe events"

                        successBox: `Quick self-recovery is a great sign! If your baby's sats come back up quickly on their own or with minimal stimulation, their system is learning to self-regulate.`
                    },
                    {
                        title: "The A's and B's (Apnea-Brady-Desat)",
                        content: `You'll often hear about "A's and B's" or "spells" - these are combinations of apnea, bradycardia, and desaturation that often happen together:`,
                        list: [
                            "Baby stops breathing (apnea)",
                            "Heart rate drops (brady)",
                            "Oxygen levels fall (desat)",
                            "Usually resolve together with stimulation"

                        infoBox: `Having "spells" is so common in preemies that going 5-7 days spell-free is often a discharge requirement. They typically decrease as babies approach their due date.`

                        title: "When It's Concerning",
                        warningBox: `Alert your nurse about:`,
                        list: [
                            "Desats requiring increasing oxygen support",

                            "Happening more frequently",
                            "Associated with color changes or limpness",

                        content: `Apnea is when your baby stops breathing for 20 seconds or more, OR a shorter pause that causes their heart rate or oxygen to drop. The monitors are extremely sensitive to this and will alarm immediately. There are three types:`,
                        list: [
                            "<strong>Central apnea:</strong> Brain forgets to tell lungs to breathe (most common in preemies)",

                            "<strong>Mixed apnea:</strong> Combination of both"

                    {
                        title: "Apnea of Prematurity",
                        content: `This is the most common type in the NICU. The breathing control center in premature brains is still developing. It's like having an unreliable breathing autopilot that occasionally switches off. This is:`,
                        list: [
                            "Expected in babies born before 34 weeks",
                            "More common during deep sleep",
                            "Usually outgrown by 36-37 weeks gestational age",
                            "Treated with caffeine (yes, baby coffee!)",
                            "Different from adult sleep apnea"

                        successBox: `Apnea of prematurity is NOT a sign something is wrong with your baby - it's a normal developmental stage that they WILL outgrow.`
                    },
                    {
                        title: "How It's Monitored",
                        content: `NICU monitors are incredibly sensitive to breathing patterns:`,
                        list: [
                            "Chest leads detect breathing movements",
                            "Pulse oximeter tracks oxygen levels",
                            "Some babies have additional breathing sensors",
                            "Alarms sound within seconds of apnea",
                            "Staff can see patterns and trends"
                        ]
                    },

                        title: "Treatment Approaches",
                        content: `Treatment depends on frequency and severity:`,
                        list: [
                            "<strong>Caffeine therapy:</strong> Standard treatment, works like coffee for adults",
                            "<strong>Positioning:</strong> Slight head elevation, side-lying",
                            "<strong>Temperature control:</strong> Being too warm increases apnea",
                            "<strong>CPAP/breathing support:</strong> Helps keep airways open",
                            "<strong>Treating reflux:</strong> If that's a trigger"

                        infoBox: `Fun fact: Caffeine is one of the most studied and safest medications in the NICU. Your baby is essentially getting a very controlled coffee habit that we'll wean before discharge!`
                    },
                    {
                        title: "Going Home with Apnea",
                        content: `Most babies must be apnea-free for 5-7 days before discharge. Sometimes babies go home on:`,
                        list: [
                            "Apnea monitors (different from owlet-type monitors)",
                            "Caffeine medication",
                            "Specific positioning requirements"
                        ],
                        warningBox: `Home apnea monitors are medical devices, not commercial baby monitors. If your baby needs one, you'll receive thorough training before discharge.`

                ]

                pronunciation: "ree-ZID-you-als",

                sections: [
                    {
                        title: "What Are Residuals",
                        content: `Residuals are the amount of milk/formula left in your baby's stomach when it's time for the next feeding. Nurses check this by gently pulling back on the feeding tube with a syringe before feeds. It's like checking if your baby finished their last meal before serving the next one.`,

                            title: "What's Considered Normal",

                        title: "Why We Check Them",
                        content: `Residuals help us understand how well your baby is digesting:`,
                        list: [
                            "Indicates if stomach is emptying properly",
                            "Helps prevent overfeeding",
                            "Can signal feeding intolerance",
                            "Guides feeding advancement decisions",
                            "May indicate illness if suddenly increased"

                        title: "What Affects Residuals",
                        content: `Many normal things can cause increased residuals:`,
                        list: [
                            "<strong>Position:</strong> Lying flat vs. elevated",
                            "<strong>Feed type:</strong> Breast milk digests faster than formula",
                            "<strong>Feed method:</strong> Continuous vs. bolus feeds",

                            "<strong>RDS:</strong> Premature lungs lacking surfactant",
                            "<strong>Infection:</strong> Body's response to illness",
                            "<strong>Overheating:</strong> Babies cool themselves by breathing",
                            "<strong>Pain or stress:</strong> Normal response to discomfort",
                            "<strong>Metabolic issues:</strong> Blood sugar or acid-base imbalances"
                        ],
                        infoBox: `Some tachypnea is normal! Babies often breathe fast during active sleep, after crying, or when excited. Sustained tachypnea is what we monitor.`
                    },
                    {
                        title: "Signs of Work of Breathing",
                        content: `Along with fast breathing, watch for:`,
                        list: [
                            "<strong>Retractions:</strong> Pulling in around ribs/chest",
                            "<strong>Nasal flaring:</strong> Nostrils widening with breaths",
                            "<strong>Grunting:</strong> Noise with exhaling",
                            "<strong>Head bobbing:</strong> Using neck muscles to breathe",
                            "<strong>Color changes:</strong> Pale or bluish tint"
                        ]
                    },
                    {
                        title: "How We Help",
                        content: `Treatment depends on the cause:`,
                        list: [
                            "Oxygen support if levels are low",
                            "CPAP to reduce work of breathing",
                            "Temperature adjustment if overheated",
                            "Treating underlying cause (antibiotics, surfactant)",
                            "Time for TTN to resolve (usually 24-72 hours)"
                        ],
                        successBox: `Mild tachypnea without other symptoms often resolves on its own. If your baby is eating well and oxygen levels are good, fast breathing alone isn't always concerning.`
                    }
                ]
            },
            {
                term: "Retractions",
                pronunciation: "ree-TRAK-shuns",
                brief: "Pulling in around ribs when breathing - sign of increased effort",
                sections: [
                    {
                        title: "What Retractions Look Like",
                        content: `Retractions are when you see the skin pull inward around your baby's ribs, between ribs, or above/below the chest bone when they breathe. It's like watching someone suck in their stomach, but it happens with each breath. This shows your baby is working harder than normal to breathe.`
                    },
                    {
                        title: "Types and Severity",
                        content: `Different locations indicate different levels of work:`,
                        list: [
                            "<strong>Subcostal:</strong> Below the rib cage (mild)",
                            "<strong>Intercostal:</strong> Between the ribs (moderate)",
                            "<strong>Suprasternal:</strong> Above the breastbone (more severe)",
                            "<strong>Substernal:</strong> Below the breastbone (more severe)",
                            "<strong>Supraclavicular:</strong> Above the collarbones (severe)"
                        ],
                        warningBox: `The more areas showing retractions, the harder your baby is working. Multiple sites need immediate attention.`
                    },
                    {
                        title: "What Causes Retractions",
                        content: `Anything that makes breathing harder can cause retractions:`,
                        list: [
                            "Respiratory Distress Syndrome (RDS)",
                            "Pneumonia or infection",
                            "Fluid in the lungs",
                            "Airway obstruction (mucus, positioning)",
                            "Lung collapse (atelectasis)",
                            "Being off breathing support too early"
                        ]
                    },
                    {
                        title: "How We Address Them",
                        content: `Treatment focuses on reducing work of breathing:`,
                        list: [
                            "Repositioning for better lung expansion",
                            "Suctioning if secretions are the issue",
                            "Oxygen support",
                            "CPAP or other breathing support",
                            "Treating underlying cause"
                        ],
                        successBox: `Mild retractions that improve with positioning or minimal support are common in preemies. As lungs mature, breathing becomes easier and retractions disappear.`
                    }
                ]
            },
            {
                term: "Infiltrate",
                pronunciation: "IN-fil-trayt",
                brief: "IV leaked into tissue - causes swelling that needs monitoring",
                sections: [
                    {
                        title: "What an Infiltrate Is",
                        content: `An infiltrate occurs when IV fluid leaks out of the vein and into surrounding tissue. You'll notice swelling, puffiness, or tightness around the IV site. While common in tiny NICU veins, infiltrates need quick attention to prevent tissue damage.`,
                        warningBox: `If you notice swelling around your baby's IV, alert the nurse immediately. Early detection prevents complications.`
                    },
                    {
                        title: "Why It Happens",
                        content: `NICU babies are prone to infiltrates because:`,
                        list: [
                            "Veins are incredibly tiny and fragile",
                            "Limited IV site options",
                            "Movement can dislodge IV catheters",
                            "Some medications irritate veins",
                            "IVs may be in place for extended periods",
                            "Blood vessel walls are more permeable"
                        ]
                    },
                    {
                        title: "Signs to Watch For",
                        content: `Infiltrates develop gradually:`,
                        list: [
                            "Swelling around IV site",
                            "Skin looks tight or shiny",
                            "Cool to touch (or warm if infected)",
                            "Blanching (white appearance) of skin",
                            "Baby showing discomfort with touch",
                            "IV pump alarming frequently"
                        ]
                    },
                    {
                        title: "Treatment Approach",
                        content: `Quick action minimizes problems:`,
                        list: [
                            "IV removed immediately",
                            "Elevation of affected limb",
                            "Warm or cool compresses (depends on what infiltrated)",
                            "Measurement and monitoring of swelling",
                            "Photos for documentation",
                            "Special creams for certain medication infiltrates",
                            "Pain management if needed"
                        ],
                        infoBox: `Most infiltrates resolve completely within 24-48 hours with no lasting effects. Severe infiltrates from certain medications may need specialized treatment.`
                    },
                    {
                        title: "Prevention Efforts",
                        content: `NICU staff work to prevent infiltrates by:`,
                        list: [
                            "Checking IV sites hourly",
                            "Securing IVs carefully",
                            "Using arm boards for stability",
                            "Rotating IV sites when possible",
                            "Diluting irritating medications",
                            "Using central lines for harsh medications"
                        ],
                        successBox: `Having an infiltrate doesn't mean anyone did anything wrong - it's an unfortunate reality of tiny veins and necessary medications.`
                    }
                ]
            },
            {
                term: "Surfactant",
                pronunciation: "sir-FAK-tant",
                brief: "Lung lubricant that helps air sacs stay open - often given to preemies",
                sections: [
                    {
                        title: "What Surfactant Is",
                        content: `Surfactant is a soapy substance that coats the inside of lungs, preventing the tiny air sacs (alveoli) from sticking together. Think of it like spray oil in a muffin tin - without it, everything sticks. Babies start making surfactant around 26 weeks gestation but don't have enough until about 35 weeks.`,
                        infoBox: `Fun fact: The development of artificial surfactant in the 1990s dramatically improved survival rates for premature babies!`
                    },
                    {
                        title: "Why Preemies Need It",
                        content: `Without enough surfactant:`,
                        list: [
                            "Air sacs collapse with each breath",
                            "Baby works harder to reinflate lungs",
                            "Less oxygen gets absorbed",
                            "Respiratory Distress Syndrome (RDS) develops",
                            "Risk of long-term lung damage increases"
                        ]
                    },
                    {
                        title: "How It's Given",
                        content: `Surfactant administration process:`,
                        list: [
                            "Given through breathing tube directly into lungs",
                            "Baby positioned to distribute medicine evenly",
                            "Often given in delivery room or shortly after",
                            "May need multiple doses",
                            "Quick procedure (few minutes)",
                            "Improvement often visible within hours"
                        ],
                        successBox: `Many babies show dramatic improvement after surfactant - better oxygen levels, less work of breathing, and ability to wean ventilator settings.`
                    },
                    {
                        title: "Natural vs. Artificial",
                        content: `Types of surfactant used:`,
                        list: [
                            "<strong>Natural surfactant:</strong> Derived from animal lungs (cow or pig)",
                            "<strong>Synthetic surfactant:</strong> Lab-created version",
                            "Both work well, natural slightly more effective",
                            "Choice depends on availability and protocols"
                        ]
                    },
                    {
                        title: "After Surfactant",
                        content: `What to expect:`,
                        list: [
                            "Brief increase in oxygen needs (normal)",
                            "Secretions might increase temporarily",
                            "Gradual improvement over 24-48 hours",
                            "May need breathing support while lungs heal",
                            "Some babies need repeat doses",
                            "Long-term outcomes generally excellent"
                        ],
                        infoBox: `Surfactant replacement is one of the most successful NICU interventions. It's turned what was once a life-threatening condition into a manageable one.`
                    }
                ]
            },
            {
                term: "PDA (Patent Ductus Arteriosus)",
                pronunciation: "PAY-tent DUK-tus ar-teer-ee-OH-sus",
                brief: "Blood vessel that should close after birth stays open - common in preemies",
                sections: [
                    {
                        title: "What a PDA Is",
                        content: `The ductus arteriosus is a blood vessel that connects two major arteries near the heart. It's supposed to be open in the womb (that's normal!) but should close within days after birth. When it stays open, it's called 'patent' (meaning open). This is very common in premature babies.`,
                        infoBox: `In the womb, this vessel bypasses the lungs since baby gets oxygen from mom. After birth, when lungs take over, this bypass should close.`
                    },
                    {
                        title: "Why It Matters",
                        content: `An open PDA can cause:`,
                        list: [
                            "Extra blood flow to the lungs",
                            "Heart working harder than necessary",
                            "Fluid buildup in lungs",
                            "Difficulty weaning from breathing support",
                            "Feeding intolerance",
                            "Blood flow 'stealing' from other organs"
                        ],
                        successBox: `Many small PDAs close on their own without treatment! The more premature the baby, the longer it might take.`
                    },
                    {
                        title: "How We Detect It",
                        content: `Signs of a PDA include:`,
                        list: [
                            "<strong>Heart murmur:</strong> Whooshing sound doctors hear",
                            "<strong>Bounding pulses:</strong> Strong pulse in baby's limbs",
                            "<strong>Echocardiogram:</strong> Ultrasound confirms and measures PDA",
                            "<strong>Wide blood pressure:</strong> Bigger gap between top/bottom numbers",
                            "<strong>Breathing issues:</strong> Harder to wean oxygen"
                        ]
                    },
                    {
                        title: "Treatment Options",
                        content: `Approach depends on size and symptoms:`,
                        list: [
                            "<strong>Wait and watch:</strong> Small PDAs often close spontaneously",
                            "<strong>Fluid restriction:</strong> Reduces strain on heart",
                            "<strong>Medications:</strong> Indomethacin or ibuprofen to encourage closure",
                            "<strong>Surgery:</strong> Ligation (tying off) if meds don't work",
                            "<strong>Catheter procedure:</strong> Less invasive closure option"
                        ],
                        warningBox: `Treatment decisions balance the PDA's effects against intervention risks. Not every PDA needs treatment.`
                    },
                    {
                        title: "Living with a PDA",
                        content: `While PDA is being managed:`,
                        list: [
                            "Extra monitoring of heart rate and breathing",
                            "Possible fluid restrictions",
                            "Slower feeding advancement",
                            "May need more breathing support",
                            "Regular echo checks to track size",
                            "Most resolve before discharge"
                        ],
                        infoBox: `Even babies who need surgery for PDA typically do very well with no long-term heart issues!`
                    }
                ]
            },
            {
                term: "ROP (Retinopathy of Prematurity)",
                pronunciation: "R-O-P or ret-in-AH-path-ee",
                brief: "Abnormal blood vessel growth in premature eyes - carefully monitored",
                sections: [
                    {
                        title: "What ROP Is",
                        content: `ROP occurs when blood vessels in the retina (back of the eye) don't develop normally. In premature babies, these vessels haven't finished growing. After birth, they might grow abnormally, potentially affecting vision. This is why all preemies get regular eye exams.`,
                        infoBox: `The more premature and smaller the baby, the higher the risk for ROP. Almost all babies under 1500g (3.3 lbs) are screened.`
                    },
                    {
                        title: "Risk Factors",
                        content: `Factors that increase ROP risk:`,
                        list: [
                            "Birth before 30 weeks gestation",
                            "Birth weight under 1500 grams",
                            "Oxygen exposure (necessary but monitored)",
                            "Respiratory distress",
                            "Infections",
                            "Blood transfusions",
                            "Overall illness severity"
                        ]
                    },
                    {
                        title: "The Eye Exams",
                        content: `What to expect during ROP screening:`,
                        list: [
                            "First exam usually 4-6 weeks after birth",
                            "Eye drops to dilate pupils",
                            "Ophthalmologist examines with special equipment",
                            "Baby may be fussy afterward (it's uncomfortable)",
                            "Exams continue every 1-2 weeks until vessels mature",
                            "Pain relief provided during exam"
                        ],
                        warningBox: `Eye exams are uncomfortable but crucial. Early detection and treatment can prevent vision loss.`
                    },
                    {
                        title: "Stages of ROP",
                        content: `ROP is classified by severity:`,
                        list: [
                            "<strong>Stage 1-2:</strong> Mild, often resolves on its own",
                            "<strong>Stage 3:</strong> May need treatment",
                            "<strong>Stage 4-5:</strong> Severe, requires intervention",
                            "<strong>Plus disease:</strong> Twisted vessels, needs urgent treatment",
                            "<strong>Zone location:</strong> Central vs. peripheral matters"
                        ],
                        successBox: `90% of ROP cases are mild and resolve without treatment! Only about 10% need intervention.`
                    },
                    {
                        title: "Treatment If Needed",
                        content: `Treatment options include:`,
                        list: [
                            "<strong>Laser therapy:</strong> Most common, stops abnormal growth",
                            "<strong>Anti-VEGF injections:</strong> Newer treatment option",
                            "<strong>Surgery:</strong> For advanced cases",
                            "Treatment timing is critical",
                            "Usually outpatient procedure",
                            "Excellent success rates when caught early"
                        ],
                        infoBox: `Even babies who need ROP treatment usually have good vision outcomes. Glasses might be needed, but severe vision loss is rare with proper screening and treatment.`
                    }
                ]
            },
            {
                term: "BPD (Bronchopulmonary Dysplasia)",
                pronunciation: "BRON-ko-pul-mon-air-ee dis-PLAY-zhuh",
                brief: "Chronic lung disease in preemies - lungs need extra time to heal",
                sections: [
                    {
                        title: "What BPD Is",
                        content: `BPD is a form of chronic lung disease that develops when premature lungs are injured by ventilation, oxygen, or inflammation. Think of it as lungs that are healing but scarred. These babies need breathing support longer but can still have good outcomes with time and growth.`,
                        infoBox: `BPD is defined as needing oxygen support at 36 weeks corrected gestational age. It doesn't mean permanent lung damage!`
                    },
                    {
                        title: "Why It Develops",
                        content: `Multiple factors contribute to BPD:`,
                        list: [
                            "Premature lungs aren't ready for air breathing",
                            "Ventilator pressure (though necessary) can cause injury",
                            "Oxygen (though life-saving) can damage tissue",
                            "Infections increase inflammation",
                            "Fluid in lungs from PDA or other issues",
                            "Nutritional deficiencies affecting healing"
                        ],
                        warningBox: `BPD is NOT anyone's fault. The same treatments that save extremely premature babies can contribute to BPD - it's a trade-off for survival.`
                    },
                    {
                        title: "What BPD Looks Like",
                        content: `Babies with BPD typically:`,
                        list: [
                            "Need oxygen longer than expected",
                            "Work harder to breathe",
                            "Have trouble with feeding (breathing takes energy)",
                            "Gain weight slowly",
                            "Have good days and bad days",
                            "May need diuretics for fluid management",
                            "Are more sensitive to respiratory infections"
                        ]
                    },
                    {
                        title: "Treatment Approach",
                        content: `Managing BPD is a marathon, not a sprint:`,
                        list: [
                            "<strong>Gentle ventilation:</strong> Lowest pressures possible",
                            "<strong>Optimal nutrition:</strong> Extra calories for growth and healing",
                            "<strong>Diuretics:</strong> Help remove extra fluid",
                            "<strong>Steroids:</strong> Sometimes used to reduce inflammation",
                            "<strong>Oxygen:</strong> Enough to support growth, not necessarily 100% saturation",
                            "<strong>Time:</strong> Lungs improve with growth"
                        ],
                        successBox: `Most babies with BPD outgrow it! New healthy lung tissue grows as your baby grows. Many are off oxygen by their first birthday.`
                    },
                    {
                        title: "Going Home with BPD",
                        content: `Many BPD babies go home on:`,
                        list: [
                            "Low-flow oxygen through nasal cannula",
                            "Pulse oximeter for monitoring",
                            "Medications (diuretics, inhalers)",
                            "Extra calories in feeds",
                            "RSV prevention (Synagis shots)",
                            "Close follow-up with pulmonology"
                        ],
                        infoBox: `Going home on oxygen doesn't mean permanent oxygen! Most babies wean off within months as their lungs grow and heal.`
                    }
                ]
            },
            {
                term: "NEC (Necrotizing Enterocolitis)",
                pronunciation: "neck or N-E-C",
                brief: "Serious intestinal condition - why we monitor feeding tolerance closely",
                sections: [
                    {
                        title: "What NEC Is",
                        content: `NEC is a serious condition where portions of the intestine become inflamed and can die. It's one of the most feared complications in the NICU, primarily affecting premature infants. While scary, early detection and treatment lead to good outcomes for most babies.`,
                        warningBox: `NEC is a medical emergency. If your team suspects NEC, quick action is essential. Trust that aggressive treatment early prevents serious complications.`
                    },
                    {
                        title: "Risk Factors",
                        content: `NEC risk is highest in:`,
                        list: [
                            "Babies born before 32 weeks",
                            "Very low birth weight infants",
                            "Formula feeding (though can occur with breast milk)",
                            "Babies with reduced intestinal blood flow",
                            "After blood transfusions",
                            "Babies with infections"
                        ],
                        infoBox: `Breast milk significantly reduces NEC risk, which is why even small amounts are so valuable for preemies.`
                    },
                    {
                        title: "Warning Signs We Watch",
                        content: `Early NEC symptoms include:`,
                        list: [
                            "Feeding intolerance (increased residuals)",
                            "Abdominal distension (swollen belly)",
                            "Blood in stool (visible or hidden)",
                            "Increased apnea/bradycardia",
                            "Temperature instability",
                            "Lethargy or irritability",
                            "Green bile in residuals"
                        ]
                    },
                    {
                        title: "How It's Diagnosed",
                        content: `If NEC is suspected:`,
                        list: [
                            "Feeding stopped immediately (NPO)",
                            "Abdominal X-rays (looking for air patterns)",
                            "Blood tests for infection/inflammation",
                            "Serial exams to track progression",
                            "Surgical consultation if severe"
                        ]
                    },
                    {
                        title: "Treatment Approach",
                        content: `NEC treatment depends on severity:`,
                        list: [
                            "<strong>Medical management (most cases):</strong>",
                            "- NPO for bowel rest (7-14 days)",
                            "- IV nutrition (TPN)",
                            "- Antibiotics",
                            "- Frequent monitoring",
                            "- Decompression (tube to relieve pressure)",
                            "<strong>Surgical intervention (severe cases):</strong>",
                            "- Removal of damaged intestine",
                            "- Possible temporary ostomy"
                        ],
                        successBox: `Most babies with NEC (70-80%) recover with medical treatment alone. Even babies needing surgery usually do well long-term.`
                    },
                    {
                        title: "After NEC",
                        content: `Recovery process:`,
                        list: [
                            "Slow, careful reintroduction of feeds",
                            "Usually start with breast milk if available",
                            "Watch closely for tolerance",
                            "May need special formula",
                            "Growth might slow temporarily",
                            "Long-term outcomes usually good"
                        ],
                        infoBox: `Having had NEC doesn't mean lasting problems. Most babies go on to eat and grow normally once healed.`
                    }
                ]
            },
            {
                term: "IVH (Intraventricular Hemorrhage)",
                pronunciation: "I-V-H or brain bleed",
                brief: "Bleeding in brain's ventricles - common in very premature babies",
                sections: [
                    {
                        title: "What IVH Is",
                        content: `IVH is bleeding into or around the fluid-filled spaces (ventricles) in the brain. It occurs in about 20-25% of babies born before 30 weeks. The fragile blood vessels in premature brains can rupture, especially in the first few days of life. While concerning, many babies with IVH have good outcomes.`,
                        infoBox: `Most IVH occurs in the first 72 hours of life, which is why early head ultrasounds are routine for very premature babies.`
                    },
                    {
                        title: "Grading System",
                        content: `IVH is classified by severity:`,
                        list: [
                            "<strong>Grade 1:</strong> Small bleed in germinal matrix only (mildest)",
                            "<strong>Grade 2:</strong> Blood in ventricles but no enlargement",
                            "<strong>Grade 3:</strong> Blood in ventricles with enlargement",
                            "<strong>Grade 4:</strong> Bleeding into brain tissue (most severe)"
                        ],
                        successBox: `Grades 1 and 2 (the most common) usually resolve completely with no long-term effects!`
                    },
                    {
                        title: "Why It Happens",
                        content: `Premature babies are vulnerable because:`,
                        list: [
                            "Blood vessels in the brain are still developing",
                            "Blood pressure fluctuations affect fragile vessels",
                            "Lack of autoregulation (brain can't protect itself)",
                            "Respiratory distress increases risk",
                            "Rapid fluid shifts can trigger bleeding"
                        ]
                    },
                    {
                        title: "Detection and Monitoring",
                        content: `How we watch for and track IVH:`,
                        list: [
                            "Routine head ultrasounds (days 3, 7, and 30)",
                            "No symptoms in mild cases",
                            "Severe bleeds might cause seizures or lethargy",
                            "Serial ultrasounds track resolution",
                            "MRI before discharge if concerns"
                        ],
                        warningBox: `Parents can't cause or prevent IVH. It's a risk of prematurity, not something anyone did wrong.`
                    },
                    {
                        title: "Treatment and Outcomes",
                        content: `Management depends on grade:`,
                        list: [
                            "<strong>Grades 1-2:</strong> Observation only, usually resolve",
                            "<strong>Grade 3:</strong> Monitor for hydrocephalus",
                            "<strong>Grade 4:</strong> Close monitoring, possible interventions",
                            "Physical therapy if needed",
                            "Early intervention services",
                            "Most babies have normal development"
                        ],
                        infoBox: `Even with Grade 3-4 IVH, many children have normal or near-normal development with early intervention and support.`
                    },
                    {
                        title: "Long-term Follow-up",
                        content: `After IVH:`,
                        list: [
                            "Regular developmental assessments",
                            "Watch for hydrocephalus (fluid buildup)",
                            "Early intervention if delays noted",
                            "Most Grade 1-2 need no special services",
                            "Higher grades may need therapy support",
                            "Outcomes improve with early support"
                        ]
                    }
                ]
            }
        ];

        // Function to create term cards
        function createTermCards() {
            const container = document.getElementById('termsGrid');
            
            medicalTerms.forEach((term, index) => {
                const card = document.createElement('div');
                card.className = 'term-card';
                card.onclick = () => openModal(index);
                
                card.innerHTML = `
                    <h3>${term.term}</h3>
                    <p class="brief">${term.brief}</p>
                    <span class="click-hint">Click for details â†’</span>
                `;
                
                container.appendChild(card);
            });
        }

        // Function to open modal with term details
        function openModal(termIndex) {
            const term = medicalTerms[termIndex];
            const modal = document.getElementById('termModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalPronunciation = document.getElementById('modalPronunciation');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = term.term;
            modalPronunciation.textContent = term.pronunciation ? `Pronounced: ${term.pronunciation}` : '';
            
            // Build modal content
            let contentHTML = '';
            
            term.sections.forEach(section => {
                contentHTML += '<div class="modal-section">';
                contentHTML += `<h3>${section.title}</h3>`;
                
                if (section.content) {
                    contentHTML += `<p>${section.content}</p>`;
                }
                
                if (section.normalRanges) {
                    contentHTML += '<div class="normal-ranges">';
                    contentHTML += `<h4>${section.normalRanges.title}</h4>`;
                    section.normalRanges.items.forEach(item => {
                        contentHTML += `
                            <div class="range-item">
                                <span>${item.label}:</span>
                                <strong>${item.value}</strong>
                            </div>
                        `;
                    });
                    contentHTML += '</div>';
                }
                
                if (section.list) {
                    contentHTML += '<ul>';
                    section.list.forEach(item => {
                        contentHTML += `<li>${item}</li>`;
                    });
                    contentHTML += '</ul>';
                }
                
                if (section.infoBox) {
                    contentHTML += `<div class="info-box">${section.infoBox}</div>`;
                }
                
                if (section.warningBox) {
                    contentHTML += `<div class="warning-box">${section.warningBox}</div>`;
                }
                
                if (section.successBox) {
                    contentHTML += `<div class="success-box">${section.successBox}</div>`;
                }
                
                contentHTML += '</div>';
            });
            
            modalBody.innerHTML = contentHTML;
            modal.classList.add('active');
        }

        // Close modal functionality
        document.querySelector('.close-button').onclick = function() {
            document.getElementById('termModal').classList.remove('active');
        }

        window.onclick = function(event) {
            const modal = document.getElementById('termModal');
            if (event.target == modal) {
                modal.classList.remove('active');
            }
        }

        // Initialize on page load
        createTermCards();
    </script>
</body>
